<script type="text/html" data-template-name="discord-get-messages">

  <h4>General properties</h4>

  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-token"><i class="icon-tag"></i>Token</label>
    <input type="text" id="node-input-token" placeholder="Bot token">
  </div>

  <h4>Channel controls</h4>
  <div class="form-row">
    <label for="node-input-dm"><i class="icon-tag"></i>Disable DM</label>
    <input type="checkbox" id="node-input-dm">
  </div>


  <div class="form-row">
    <label for="node-input-news"><i class="icon-tag"></i>Disable News channels</label>
    <input type="checkbox" id="node-input-news">
  </div>

  <div class="form-row">
    <label for="node-input-channels"><i class="icon-tag"></i>Restrict to following channels</label>
    <input type="text" id="node-input-channels" placeholder="12341, 45452334, 1234">
  </div>


  <h4>Additional settings</h4>


  <div class="form-row" >
    <label for="node-input-mentions"><i class="icon-tag"></i>Disable mention resolver</label>
    <input type="checkbox" id="node-input-mentions">
  </div>
</script>
